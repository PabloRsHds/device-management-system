spring:
  application:
    name: analysis
  datasource:
    url: jdbc:postgresql://localhost:5432/analysis
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 30
      properties:
        spring.json.add.type.headers: false
        retry.backoff.ms: 5000
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false

  main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: "*"  # SÃ³ o essencial

  metrics:
    tags:
      application: device-user
      environment: local

resilience4j:
  circuitbreaker:
    instances:
      circuitbreaker_for_database:
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.dao.DataAccessException
          - org.springframework.dao.DataAccessResourceFailureException
        ignore-exceptions:
          - br.com.device_user.infra.exceptions.ServiceUnavailableException

server:
  port: 8084
public:
  key: classpath:public-key
